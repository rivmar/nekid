{% extends 'main.html' %}
{% block title %}
    <h2>Добавление новой записи</h2>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            {{ form.errors }}
            <form class="post-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Заглавие</label>
                    <input type="text" class="form-control" id="id_title" name="title" placeholder="Заглавие">
                  </div>
                 <div class="form-group">
                    <label for="body">Текст сообщения</label>
                    <textarea class="form-control" id="id_body" name="body" rows="10"></textarea>
                 </div>
                <button class="btn btn-lg btn-primary" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <hr>

{% endblock %}
